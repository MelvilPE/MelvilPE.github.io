<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVA Revanced</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9b59b6;
            /* Violet clair */
            --dark-bg: #0d0d0d;
            /* Noir profond */
            --light-text: #f5f5f5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
        }

        .navbar {
            background-color: var(--dark-bg);
        }

        .navbar a {
            color: var(--light-text) !important;
        }

        .navbar .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
        }

        .navbar .btn-primary:hover {
            background-color: #8e44ad;
        }

        .hero {
            background: linear-gradient(135deg, #1a0a33, #2e0c55);
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #8e44ad;
        }

        .feature-icon {
            font-size: 3rem;
            color: var(--primary-color);
        }

        .card {
            background-color: #1a0a33;
            color: var(--light-text);
            border: none;
        }

        .card.border-primary {
            border: 2px solid var(--primary-color);
        }

        .footer {
            background-color: #0d0d0d;
            color: var(--light-text);
            padding: 40px 0;
        }

        a.text-white:hover {
            color: var(--primary-color) !important;
        }

        input,
        textarea {
            background-color: #1a0a33;
            color: var(--light-text);
            border: 1px solid #333;
        }

        input::placeholder,
        textarea::placeholder {
            color: #bbb;
        }

        .hero {
            padding: 50px;
        }

        .titlesite {
            color: #9b59b6 !important;
        }

        .titlesite:hover {
            color: #9b59b6 !important;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand titlesite" href="#"><b>DAVA Revanced</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link btn btn-primary ms-2" href="https://discord.gg/FS9uTTnab7">Rejoin us on Discord !</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="display-2 fw-bold">DAVA Revanced</h1>
            <p class="lead mt-3 mb-4">An enhanced continuation of <a href="https://github.com/smile4u/dava.engine" target="_blank">DAVA.Framework</a> for customizing Blitz Tanks models</p>
            <a href="https://discord.gg/FS9uTTnab7" class="btn btn-primary btn-lg">Rejoin us on Discord !</a>
        </div>
    </section>

    <!-- Features Section -->
    <section id="features" class="mt-4">
        <div class="container">
            <div class="text-center mb-4">
                <h2 class="fw-bold">New features</h2>
            </div>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://placehold.co/600x400" class="d-block w-100" alt="https://placehold.co/600x400">
                    </div>
                    <div class="carousel-item">
                        <img src="https://placehold.co/600x400" class="d-block w-100" alt="https://placehold.co/600x400">
                    </div>
                    <div class="carousel-item">
                        <img src="https://placehold.co/600x400" class="d-block w-100" alt="https://placehold.co/600x400">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>

    <!-- Pricing Section -->

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2025 <a href="#">DAVA Revanced</a>. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
